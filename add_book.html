<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
<style type="text/css">
  .container{
    width: 50%;
  }
  input{
    width: 20%;
  }
</style>
<div class="container">
  <h3>Thông tin sách thêm</h3>
  <form class="mt-3">
    <label class="mt-3">Tên sách</label>
    <input class="form-control" name="name">

    <label>Thể loại</label>
    <select name="category" class="form-control">
      <option value="">Chọn thể loại</option>
      <option value="1">Khoa học</option>
      <option value="2">Công nghệ</option>
      <option value="2">Trinh thám</option>
    </select>

    <label class="mt-3">Tác giả</label>
    <input type="text" class="form-control" name="author">

    <label class="mt-3">Nhà xuất bản</label>
    <input type="text" class="form-control" name="nxb">

    <label class="mt-3">Năm xuất bản</label>
    <input type="date" class="form-control" name="year">

    <label class="mt-3">Số lượng</label>
    <input type="number" class="form-control" name="quantity" min="1">

    <label class="mt-3">Giá sách</label>
    <input type="text" class="form-control" name="price">

    <a href="#"><button type="submit" class="btn btn-small btn-primary mt-3">Thêm mới</button></a>
    <a href="#"><button type="reset" class="btn btn-small btn-secondary mt-3 ms-3">Hủy</button></a>
  </form>
</div>
